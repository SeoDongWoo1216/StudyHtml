<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>플러그인 LightBox</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!--css 1개, jQuery 라이브러리 2개 추가-->
    <link rel='stylesheet' type='text/css' media='screen' href='css/jquery.lightbox.css'>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.lightbox.min.js"></script>
    
    <script>
        $(document).ready(function(){
            $("a.light").lightBox();
        });
    </script>
</head>
<body>
    <a class = "light" href="images/cat01.jpg">CAT01</a>
    <a class = "light" href="images/cat02.jpg">CAT02</a>
    <a class = "light" href="images/cat03.jpg">CAT03</a>
</body>
</html>
