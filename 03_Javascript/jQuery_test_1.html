<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery 첫 시작</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // // 로드 이벤트 // 구세대 유물
        // window.onload = function(){

        // }

        // jQuery 이후에 바뀐 로드 이벤트(js_test_5.html 을 이렇게 바꿔서 쓸 수도 있다.)
        $(document).ready(function(){
            $("h1").css("background-color", "black");
            $("h1").css("color", "white");

            console.log($("script").attr('src'));  // script안의 src를 출력(속성 추출)

            // 이미지 속성 변경
            // $("img").attr("alt", "jQuery라이브러리로 속성지정"); // 이미지가 깨졌을때 대처하는 이미지
            // $("img").attr("src", "http://placehold.it/200x200"); 
            // $("img").attr("width", "200px"); 

            // 위 3줄을 밑에처럼 편하게 쓸 수도 있다.
            // $('img').attr({
            //     alt: "jQuery 라이브러리를 사용한 속성 지정",
            //     src: "http://placehold.it/200x200",
            //     width: "200px"
            // });

            $('img').attr({
                alt: "jQuery 라이브러리를 사용한 속성 지정",
                src: function(index){
                    // 변수 선언
                    var size = (index + 1) * 100;
                    return "http://placehold.it/" + size + "x200";
                }
            });


            // box 클래스 사용
            $(".box").css({
                float: 'left',
                margin: '10px',  // 박스끼리의 간격
                width: 100,
                height: 100,
                backgroundColor: function(index){
                    if(index == 0){
                        return 'red';
                    } else if(index == 1){
                        return 'green';
                    } else {
                        return 'blue';
                    }
                }
            });
        });

    </script>
</head>
<body>
    <h1>jQuery</h1>
    <h1>Hello World</h1>
    <h1>Tuesday</h1>
    <br>
    <img>
    <img>
    <img>
    <br>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
