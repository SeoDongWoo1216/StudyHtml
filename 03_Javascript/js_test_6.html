<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>로드 이벤트</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 로드 이벤트 연결
       window.onload = function() {
            var clock = document.getElementById("clock"); // id clock 객체 가져오기
            setInterval(function () { 
                var now = new Date();
                clock.innerHTML =  now.toString(); // clock 객체의 html에 현재 3초전의 시간을 넣기
            }, 2000);
        }
    </script>
</head>
<body>
    <h1 id = "clock"></h1>
</body>
</html>
