<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>글자 조작 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='js/jquery-3.5.1.js'></script>
    <script>
        $(document).ready(function(){
            // 내부 글자를 변경
            $('h1:nth-child(1)').text('<a href = "#"> text</a>');
            $('h1:nth-child(2)').html('<a href = "#"> text</a>');

            $("#box").css({
                width: 100,
                height: 100,
                background: "orange"

                // 박스와 마우스에 관한 이벤트 작성 
            })
            .on("click", function(){  // 어자피 #box로 같으므로 .을 붙여서 이어서 작성할 수 있다.
                $(this).css({
                    background: "red",
                    borderRadius: '50%'
                });
            }).on("mouseenter", function(){
                $(this).css({
                    background: "green",
                    borderRadius: '50%'
                });
            }).on("mouseleave", function(){
                $(this).css({
                    background:"orange",
                    borderRadius: '50%'
                });
            })
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
    <h1>Header - 2</h1>
    <br>
    <div id = "box"></div>
</body>
</html>
