<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>표 테스트 페이지</title>

<body>
    <table>

                <th>금</th>

        <tbody>

            <tr>
                <td>2교시</td>
                <td>도덕</td>

                <td rowspan="2">수학</td>
                <td>체육</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td>국사</td>

                <td>음악</td>
                <td>미술</td>

        </tbody>

    </table>
