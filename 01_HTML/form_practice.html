<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>정보 입력 사이트</title>

</head>
<body>
        <header>
            <h1>다음 정보를 입력하세요.</h1>
        </header>

        <form>
            당신의 신상?<br>
            아이디      : <input type = "text" name = "id" size = "12" value = "id"><br>
            비밀번호    : <input type = "password" name = "pwd" size = "12" value = "****"><br>
            휴대폰 번호 :<input type = "text" name = "id" size = "3" >
                         <input type = "text" name = "id" size = "4" >
                          <input type = "text" name = "id" size = "4" ><br>
            성별 : <input type = "radio" name = "gender" value = "남자">남자
                   <input type = "radio" name = "gender" value = "여자">여자<br>
        </form>
        <br><hr><br>
        <form>
            당신의 취미를 고르세요<br><br>
             <input type = "checkbox" name = "hobby" value = "독서">독서<br>
             <input type = "checkbox" name = "hobby" value = "축구">축구<br>
             <input type = "checkbox" name = "hobby" value = "등산">등산<br>
             <input type = "checkbox" name = "hobby" value = "영화감상">영화감상<br>
             <input type = "checkbox" name = "hobby" value = "음악감상">음악감상<br>
        </form>
        <br><hr><br>
    
        <form>
            수강중인 과목은?<br><br>
            <select name = "subject" size = "1">
                <option selected>HTML</option>
                <option>C</option>
                <option>C++</option>
                <option>C#</option>
            </select>
        </form>
        <br><hr><br>
</body>
</html>
